<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularJS测试</title>
    <script src="js/angular.min.js"></script>
    <script>

        //定义模块
        //参数1：模块的名称要与ng-app中的一致
        //参数2：如果需要加载其它模块的话；那么在数组里面添加模块的名称即可
        //如果没有需要加载则也要保留空数组
        var app = angular.module("app", []);

        //定义控制器
        //参数1：处理器控制器名称；要与ng-controller
        //$http是angularJs的内置网络服务器对象
        app.controller("myController", function ($scope, $http) {

            //获取某个地址的数据集合
            $scope.findPersons = function () {
                //执行get请求；success表示执行成功的话执行的js方法；error则表示失败的方法
                $http.get("persons.json").success(function (response) {
                    $scope.persons = response;
                }).error(function () {
                    alert("数据加载失败222");
                });
            };
        });
    </script>
</head>
<body ng-app="app" ng-controller="myController" ng-init="findPersons()">

<table>
    <thead>
    <tr>
        <td>id</td>
        <td>名称</td>
        <td>性别</td>
    </tr>
    </thead>
    <tr ng-repeat="p in persons">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.gender}}</td>
    </tr>
</table>
</body>
</html>
